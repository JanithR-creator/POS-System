<mat-progress-bar mode="determinate" value="{{uploadRate | async}}" ></mat-progress-bar>

<br>

<form [formGroup]="form" (ngSubmit)="updateCustomer()">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-4 col-lg-4 wrapper">
        <mat-form-field class="full-width text-input" appearance="outline">
          <mat-label>Full Name</mat-label>
          <input formControlName="fullName" type="text" matInput
                 placeholder="Janith Ranasinghe">
        </mat-form-field>
      </div>
      <div class="col-12 col-md-4 col-lg-4 wrapper">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Address</mat-label>
          <input formControlName="address" type="text" matInput
                 placeholder="Ex. Colombo">
        </mat-form-field>
      </div>
      <div class="col-12 col-md-4 col-lg-4 wrapper">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Salary</mat-label>
          <input formControlName="salary" type="number" matInput
                 placeholder="Ex. 50000">
        </mat-form-field>
      </div>
      <div class="col-12 col-md-4 col-lg-4 wrapper">
        <input (change)="onChangeFile($event)" formControlName="avatar" type="file">
      </div>
      <div class="col-12 wrapper">
        <div style="display: flex; align-items: center; justify-content: flex-end; margin-top: 20px">
          <button [disabled]="form.invalid || loading"
                  type="submit"
                  mat-raised-button color="primary"
          >
            Update Customer
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
